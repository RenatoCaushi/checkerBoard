<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkerboardd</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/my_style.css') }}">
</head>
<body>
    <p>hello, the number of rows is: {{rows}}</p>
    <table>
        {% for x in range(0,rows) %}
        {% if x%2 ==0  %}
        <tr>
            {% for y in range(0, col) %}
            {% if y%2 == 0 %}
            <td style="background-color: {{color1}};"></td>
            {% else %}
            <td style="background-color: {{color2}};"></td>
            {% endif %}
            {% endfor %}
        </tr>
        
        {% else %}
        <tr>
            {% for y in range(0, col) %}
            {% if y%2 == 0 %}
            <td style="background-color: {{color2}};"></td>
            {% else %}
            <td style="background-color: {{color1}};"></td>
            {% endif %}
            {% endfor %}
        </tr>
        {% endif %}
       {% endfor %}
    </table>
</body>
</html>
